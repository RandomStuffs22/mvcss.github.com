<head>
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
  <meta charset='utf-8'>
  <title>MVCSS</title>
  <link href='../assets/stylesheets/application.css' rel='stylesheet'>
</head>
<body>
  <!-- Header -->
  <header class='row--a siteHeader'>
    <div class='cell'>
      <div class='grid'>
        <div class='grid-box grid-box--3of5'>
          <h1>MVCSS</h1>
          <p>Change Log</p>
        </div>
        <div class='grid-box grid-box--2of5 grid-box--middle'>
          <a class='btn--a btn--block' href='https://github.com/mvcss/mvcss/'>Take me to the code &rarr;</a>
        </div>
      </div>
    </div>
  </header>
  <!-- Content -->
  <section class='row content'>
    <div class='cell'>
      <div class='update'>
        <h2>v2.1.0</h2>
        <h5>March 6, 2013</h5>
        <ul class='list list--bulleted'>
          <li>Remove <strong>States</strong> as part of <strong>Core</strong></li>
        </ul>
      </div>
      <div class='update'>
        <h2>v2.0.1</h2>
        <h5>March 5, 2013</h5>
        <ul class='list list--bulleted'>
          <li>Modify the ellipsis, group, and ir extends (<a href="https://github.com/mvcss/mvcss/commit/9df1c51b6a386be3b9e91ef67ebf653a2d726664">commit</a>)</li>
        </ul>
      </div>
      <div class='update'>
        <h2>v2.0.0</h2>
        <h5>February 22, 2013</h5>
        <ul class='list list--bulleted'>
          <li>Initial version applied</li>
        </ul>
      </div>
    </div>
  </section>
